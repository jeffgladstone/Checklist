{% extends "base.html" %}
{% block title %}Add Task{% endblock %}
{% block content %}
{% if errors %}
<ul>
	{% for error in errors %}
	<li>{{ error }}</li>
	{% endfor %}
</ul>
{% endif %}
<h2>Add a task: <form action="/addtask/" method="get">
	<input type="text" name="q">
	<input type="submit" value="Add task">
</form>
</h2>

{% endblock %}
